[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'armv7-a'
endian = 'little'

[binaries]
c = 'armv7-unknown-linux-gnueabihf-gcc'
cpp = 'armv7-unknown-linux-gnueabihf-g++'
ar = 'armv7-unknown-linux-gnueabihf-gcc-ar'
nm = 'armv7-unknown-linux-gnueabihf-gcc-nm'
ld = 'armv7-unknown-linux-gnueabihf-gcc-ld'
strip = 'armv7-unknown-linux-gnueabihf-strip'
pkgconfig = '/usr/bin/pkg-config'
ranlib = 'armv7-unknown-linux-gnueabihf-gcc-ranlib'

[built-in options]
libdir = 'lib'
